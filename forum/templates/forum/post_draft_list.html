{% extends 'base.html' %}
{% block content %}
    
    <!-- Drafts container -->
    {% for post in posts %}
    <div class="post">
        <div class="date">Created: {{ post.created_date|date:'d-m-Y'}}</div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text|truncatechars:200</p>
    </div>
    
    
    {% endfor %}

{% endblock %}
